- defaults:
    link:
      create: true
      force: true

- clean: ['~']

- link:
    ~/.config/nvim/lua/lsp_config.lua:
      path: nvim/lua/lsp_config.lua
    ~/.config/nvim/init.vim:
      path: nvim/init.vim
    ~/.config/lf/lfrc:
      path: lf/lfrc
    ~/.zshrc:
      path: zsh/.zshrc
    ~/.zshenv:
      path: zsh/.zshenv
    ~/.p10k.zsh:
      path: zsh/.p10k.zsh
    ~/.gitconfig:
      path: git/.gitconfig

- shell:
  - [git submodule update --recursive --remote, Installing submodules]
