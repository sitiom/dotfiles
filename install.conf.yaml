- defaults:
    link:
      create: true
      force: true

- clean: ['~']

- link:
    ~/.config/kitty:
      path: kitty
    ~/.config/nvim/lua:
      path: nvim/lua
    ~/.config/nvim/init.lua:
      path: nvim/init.lua
    ~/.config/lf/lfrc:
      path: lf/lfrc
    ~/.zshrc:
      path: zsh/.zshrc
    ~/.zshenv:
      path: zsh/.zshenv
    ~/.p10k.zsh:
      path: zsh/.p10k.zsh
    ~/.gitconfig:
      path: git/.gitconfig

- shell:
  - [git submodule update --remote --recursive --force, Installing submodules]
