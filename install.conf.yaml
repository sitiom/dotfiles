- defaults:
    link:
      relink: true
      create: true
      force: true

- clean: ['~']

- link:
    ~/.config/nvim:
      path: nvim
    ~/.zsh/plugins/fzf/fzf.plugin.zsh:
      path: zsh/.zsh/plugins/fzf/fzf.plugin.zsh
    ~/.zshrc:
      path: zsh/.zshrc
    ~/.p10k.zsh:
      path: zsh/.p10k.zsh

- shell:
  - [git submodule update --init --recursive, Installing submodules]
